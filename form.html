        const db = getDatabase();

        var email = document.querySelector("#inputEmail4");
        var Name = document.querySelector("#inputName4");
        var purpose = document.querySelector("#inputPurpose");
        var comment = document.querySelector("#inputComment2");
        var Country = document.querySelector("#inputCountry");
        var Telegram = document.querySelector("#inputTelegram");
        var checkBox = document.querySelector("#flexSwitchCheckDefault");
        var insertBtn = document.querySelector("#insert");
        var alertSucc = document.querySelector(".alert");


        function InsertData(e) {
            e.preventDefault()
            set(ref(db, "People/"+ Name.value),{
                Name: Name.value,
                Email: email.value,
                purpose: purpose.value,
                comment: comment.value,
                Country: Country.value,
                Telegram: Telegram.value,
                checkBox: checkBox.value
            })
            .then(()=>{
                alertSucc.classList.remove('hide');
                setTimeout(() => {
                  alertSucc.classList.add('hide');
                },3000)
            })
            .catch((error)=>{
                alert(error);
            });
        }

        insertBtn.addEventListener('click', InsertData);
